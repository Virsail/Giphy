 <div class="container-fluid">
    <h2 class="text-center">Write below</h2>
    <hr>
    <form #Form='ngForm'>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" [(ngModel)]="newQuote.quote"rows="4" required></textarea>

            <!-- Testing to see if we get any data -->
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">
  
        </div>
        <div class="form-group">
            <label for="person who submitted">Person who submitted</label>
            <input type="text" id="complete" required>
  
        </div>
    </form>
  </div>
